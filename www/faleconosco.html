<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fale Conosco</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper black">
      <a href="index.html" class="brand-logo center"><img src="assets/img/logo.png" alt="" id="logo"></a>
      <a class="btn-floating btn-small grey" id="home" href="index.html">
        <i class="large material-icons">home</i>
      </a>
    </div>
  </nav>
    <div class="container">
      <div class="row center">
        <a href="tel:9999-9999"><img class="responsive-img" id="call2" src="assets/img/call2.png" alt=""></a>
        <a href="https://api.whatsapp.com/send?1=pt_BR&phone=556899087335"> <img class="responsive-img" id="wtp" src="assets/img/wtp.png" alt=""></a>
      </div>
      <h3 class="center">Fale Conosco</h3>
      <form id="myform">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required> <br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required> <br>
        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" rows="6" required></textarea> <br>
        <div class="center-align">
          <button class="btn grey"type="submit">Enviar</button>
        </div>
        </form>
          <div class="row">
          <iframe id="mapa"src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3929.509537204337!2d-67.820406!3d-9.974702!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3b7b42ca08c395c8!2sEducand%C3%A1rio%20Santa%20Margarida!5e0!3m2!1spt-BR!2sbr!4v1573504934500!5m2!1spt-BR!2sbr" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
          </div>
    </div>
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/materialize.min.js"></script>
    <script type="text/javascript">
    $("#myform").submit(function(event){
          event.preventDefault();
          var form = $(this);
          $.ajax({
            type: "POST",
            data: form.serialize(),
            url: "https://eusouasc.com.br/esm2/php/faleconosco.php", // Colocar o link da pagina php que envia o e-mail
            async: false
          }).then(function(response){
            var result = $.parseJSON(response);
            if (result.status == true) {
              alert("Enviado com Sucesso!");

              form.each(function(){
                this.reset();
              });
            }
            else{
              alert("Erro ao Enviar!");
            }
          }, function(error) {
            alert("Enviado com Sucesso!");

            form.each(function(){
              this.reset();
            });
          });
        });
    </script>
</body>
</html>
